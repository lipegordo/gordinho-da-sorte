<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorteio de Prêmio - Moto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorteio de uma Moto!</h1>
            <p>Participe do sorteio para ganhar uma incrível moto! Digite os nomes abaixo e clique em "Sortear" para ver quem será o vencedor.</p>
        </header>

        <main>
            <section class="entrada">
                <label for="nomes">Insira os nomes (separados por vírgula):</label>
                <textarea id="nomes" placeholder="Ex: João, Maria, Pedro"></textarea>
                <button onclick="sortear()">Sortear</button>
            </section>

            <section class="resultado">
                <h2>Vencedor:</h2>
                <div id="vencedor">Nenhum vencedor ainda.</div>
                <div id="premio-imagem">
                    <img src="160.jpeg"
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Sorteio de Moto. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Inserir JavaScript (opcional, para sorteio funcional) -->
    <script src="script.js"></script>
</body>
</html>
